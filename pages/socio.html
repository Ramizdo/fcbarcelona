<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS -->
    <link rel="shortcut icon" href="../img/logoBarca.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Teko:wght@300&display=swap"
        rel="stylesheet">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- TITULO PAGINA -->
    <title>FC Barcelona</title>
</head>

<body>
    <!-- HEADER -->
    <header id="header">

        <!-- LOGO PAGINA -->
        <div class="containerLogo">
            <img src="../img/logoBarca.png" alt="FCBarcelona" class="logo">
        </div>

        <!-- MENU -->
        <nav class="containerMenu">
            <ul class="menu">
                <li><a href="../index.html" class="letraMenu">Inicio</a></li>
                <li><a href="plantilla.html" class="letraMenu">Plantilla</a></li>
                <li><a href="historia.html" class="letraMenu">Historia</a></li>
                <li><a href="identidad.html" class="letraMenu">Identidad</a></li>
                <li><a href="socio.html" class="letraMenu">Hazte Socio</a></li>
            </ul>
        </nav>
        <hr class="linea">

    </header>

    <!-- MAIN -->
    <main>

        <!-- SECTION -->
        <section class="section">

            <h1 class="titulo"><u>Hazte socio</u></h1>
            <div class="subTitulo">
                <h2>Datos personales</h2>
            </div>

            <!-- CONTENEDOR -->
            <div class="containerFormulario">
                <form class="formulario">
                    <label class="labelIzquierdo" for="nombre">Nombre:</label>
                    <input class="inputIzquierdo" type="text" name="" id="nombre">

                    <label class="labelDerecho" for="apellido">Apellido:</label>
                    <input class="inputDerecho" type="text" name="" id="apellido">

                    <label class="labelIzquierdo" for="nacimiento">Fecha de nacimiento:</label>
                    <input class="inputIzquierdo" type="date" name="" id="nacimiento">

                    <label class="labelDerecho" for="pasaporte">Numero de pasaporte:</label>
                    <input class="inputDerecho" type="number" name="" id="pasaporte">

                    <label class="labelIzquierdo" for="email">Email:</label>
                    <input class="inputIzquierdo" type="email" name="" id="email">

                    <label class="labelDerecho" for="telefono">Telefono:</label>
                    <input class="inputDerecho" type="tel" name="" id="telefono">

                    <input class="boton" type="submit" value="Enviar">
                </form>
                <img src="../img/serSocio.webp" alt="Socio FC Barcelona" class="imgSocio">
            </div>

        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <p>© Copyright 2023. Diseñado con ❤️ por Douglas Ramirez.</p>
        </div>
    </footer>

</body>

</html>
