    <!-- MAIN -->
    <main class="main">

        <!-- SECTION -->
        <section class="section">

            <h1 class="titulo"><u>Hazte socio</u></h1>
            <div class="containerSubTitulo">
                <h2 class="subTitulo">Datos personales</h2>
            </div>
            <div class="container">
                <div class="containerFormularioImagen">
                    <form class="formulario caja">
                        <div>
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div>
                            <input type="text" name="" id="nombre">
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                        </div>
                        <div>
                            <input type="text" name="" id="apellido">
                        </div>
                        <div>
                            <label for="nacimiento">Fecha de nacimiento:</label>
                        </div>
                        <div>
                            <input type="date" name="" id="nacimiento">
                        </div>
                        <div>
                            <label for="pasaporte">Numero de pasaporte:</label>
                        </div>
                        <div>
                            <input type="number" name="" id="pasaporte">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                        </div>
                        <div>
                            <input type="email" name="" id="email">
                        </div>
                        <div>
                            <label for="telefono">Telefono:</label>
                        </div>
                        <div>
                            <input type="tel" name="" id="telefono">
                        </div>
                        <div>
                            <input class="boton" type="submit" value="Enviar">
                        </div>
                    </form>
                    <div class="caja">
                        <img class="imgSocio" src="../img/SerSocio.webp" alt="Socio FC Barcelona">
                    </div>
                </div>
            </div>

        </section>
